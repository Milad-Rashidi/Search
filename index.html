<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  

<div class="frame">
  <div class="search">
    <input type="text" class="searchfield" placeholder="Start typing ..." value="">
		<button type="button" class="button"><span class="fa fa-search"></span></button>
		<ul class="suggestions clearfix"></ul>
  </div>
</div>

<script src="https://cpwebassets.codepen.io/assets/common/stopExecutionOnTimeout-157cd5b220a5c80d4ff8e0e70ac069bffd87a61252088146915e8726e5d9f147.js"></script>
<script src="https://100dayscss.com/codepen/js/jquery.min.js"></script>
<script id="rendered-js">
$('.searchfield').keyup(function () {
  var $suggestions = $('.suggestions');
  var text = $(this).val();
  if (text.length) {
    $suggestions.html('').addClass('active');
    $suggestions.append($('<li />', { html: '<b>' + text + '</b>' }));
    $suggestions.append($('<li />', { html: 'Veritatis et <b>' + text + '</b>' }));
    $suggestions.append($('<li />', { html: 'ut aliquid ex <b>' + text + '</b> vero eos' }));
  } else {
    $suggestions.html('').removeClass('active');
  }
});
//# sourceURL=pen.js
    </script>
<script src="https://cpwebassets.codepen.io/assets/editor/iframe/iframeRefreshCSS-4793b73c6332f7f14a9b6bba5d5e62748e9d1bd0b5c52d7af6376f3d1c625d7e.js"></script>
  
  
  
</body>
</html>
